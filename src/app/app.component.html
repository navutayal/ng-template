<mat-toolbar color="primary">  
  
  <button mat-icon-button>
    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
  </button>

  <h1>Book My Appointment</h1>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item> Accounts </a>
      <a mat-list-item> Create Account </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh; padding: 10px;">
      <mat-toolbar style="background-color: transparent;">   
      
        <h3>Inventory</h3>
      
      </mat-toolbar>

      <mat-tab-group>

        <mat-tab label="Product">

            <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign=" center" >

                <button mat-raised-button> Add </button>

                <mat-form-field floatLabel="never" appearance="outline"> 
                    <input matInput placeholder="Favorite food" value="Sushi">
                </mat-form-field>
              
              </div>

            <div class="example-container" style="padding: 30px;">
          
              
              <div class="example-loading-shade"
                     *ngIf="isLoadingResults || isRateLimitReached">
                  <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
                  <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
                    GitHub's API rate limit has been reached. It will be reset in one minute.
                  </div>
                </div>
              
                <div class="example-table-container">
              
                  <table mat-table [dataSource]="data" class="example-table"
                         matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
                    <!-- Number Column -->
                    <ng-container matColumnDef="number">
                      <th mat-header-cell *matHeaderCellDef>#</th>
                      <td mat-cell *matCellDef="let row">{{row.number}}</td>
                    </ng-container>
              
                    <!-- Title Column -->
                    <ng-container matColumnDef="title">
                      <th mat-header-cell *matHeaderCellDef>Title</th>
                      <td mat-cell *matCellDef="let row">{{row.title}}</td>
                    </ng-container>
              
                    <!-- State Column -->
                    <ng-container matColumnDef="state">
                      <th mat-header-cell *matHeaderCellDef>State</th>
                      <td mat-cell *matCellDef="let row">{{row.state}}</td>
                    </ng-container>
              
                    <!-- Created Column -->
                    <ng-container matColumnDef="created">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                        Created
                      </th>
                      <td mat-cell *matCellDef="let row">{{row.created_at | date}}</td>
                    </ng-container>
              
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                </div>
              
                <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
              </div>
              

        </mat-tab>
        <mat-tab label="Product Category"> Content 2 </mat-tab>
        <mat-tab label="Orders"> Content 3 </mat-tab>
      </mat-tab-group>

      
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
